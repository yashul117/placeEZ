{% extends 'stud_header.html'%}
{% block content %}

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style>
    .filterable {
      margin-top: 15px;
    }

    .filterable .panel-heading .pull-right {
      margin-top: -20px;
    }

    .filterable .filters input[disabled] {
      background-color: transparent;
      border: none;
      cursor: auto;
      box-shadow: none;
      padding: 0;
      height: auto;
    }

    .filterable .filters input[disabled]::-webkit-input-placeholder {
      color: #333;
    }

    .filterable .filters input[disabled]::-moz-placeholder {
      color: #333;
    }

    .filterable .filters input[disabled]:-ms-input-placeholder {
      color: #333;
    }
  </style>

    <!-- HOME -->
    <section class="section-hero home-section overlay inner-page bg-image"
      style="background-image: url('../static/images/hero_1.jpg');" id="home-section">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="mb-5 text-center">
              <h1 class="text-white font-weight-bold">The Easiest Way To Get Your Dream Job</h1>
            </div>
          </div>
        </div>
      </div>

      <a href="#next" class="scroll-button smoothscroll">
        <span class=" icon-keyboard_arrow_down"></span>
      </a>
    </section>


    <section class="site-section" id="next">
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="panel panel-primary filterable">
              <div class="panel-heading">
                <h3 class="panel-title">Seleted Students</h3>
                <div class="pull-right">
                  <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>
                    Filter</button>
                </div>
              </div>
              <table class="table">
                <thead>
                  <tr class="filters">
                    <th><input type="text" class="form-control" placeholder="#" disabled></th>
                    <th><input type="text" class="form-control" placeholder="First Name" disabled></th>
                    <th><input type="text" class="form-control" placeholder="Last Name" disabled></th>
                    <th><input type="text" class="form-control" placeholder="Email" disabled></th>
                    <th><input type="text" class="form-control" placeholder="Company name" disabled></th>
                    <th><input type="text" class="form-control" placeholder="Job profile" disabled></th>
                  </tr>
                </thead>
                {% for Id, fname, lname, email, cmpname, jobprof in lst %}
                <tbody>
                  <tr>
                    <td>{{Id}}</td>
                    <td>{{fname}}</td>
                    <td>{{lname}}</td>
                    <td>{{email}}</td>
                    <td>{{cmpname}}</td>
                    <td>{{jobprof}}</td>
                  </tr>
                </tbody>
                {% endfor %}
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    
  <!-- SCRIPTS -->
  <script>
    /*
Please consider that the JS part isn't production ready at all, I just code it to show the concept of merging filters and titles together !
*/
    $(document).ready(function () {
      $('.filterable .btn-filter').click(function () {
        var $panel = $(this).parents('.filterable'),
          $filters = $panel.find('.filters input'),
          $tbody = $panel.find('.table tbody');
        if ($filters.prop('disabled') == true) {
          $filters.prop('disabled', false);
          $filters.first().focus();
        } else {
          $filters.val('').prop('disabled', true);
          $tbody.find('.no-result').remove();
          $tbody.find('tr').show();
        }
      });

      $('.filterable .filters input').keyup(function (e) {
        /* Ignore tab key */
        var code = e.keyCode || e.which;
        if (code == '9') return;
        /* Useful DOM data and selectors */
        var $input = $(this),
          inputContent = $input.val().toLowerCase(),
          $panel = $input.parents('.filterable'),
          column = $panel.find('.filters th').index($input.parents('th')),
          $table = $panel.find('.table'),
          $rows = $table.find('tbody tr');
        /* Dirtiest filter function ever ;) */
        var $filteredRows = $rows.filter(function () {
          var value = $(this).find('td').eq(column).text().toLowerCase();
          return value.indexOf(inputContent) === -1;
        });
        /* Clean previous no-result if exist */
        $table.find('tbody .no-result').remove();
        /* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
        $rows.show();
        $filteredRows.hide();
        /* Prepend no-result row if all rows are filtered */
        if ($filteredRows.length === $rows.length) {
          $table.find('tbody').prepend($('<tr class="no-result text-center"><td colspan="' + $table.find('.filters th').length + '">No result found</td></tr>'));
        }
      });
    });
  </script>



{% endblock %}
